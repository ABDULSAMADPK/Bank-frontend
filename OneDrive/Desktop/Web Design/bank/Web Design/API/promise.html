<script>
    //asynchronus function call
    let luckyContext = new Promise((res,rej)=>{
        let mylottery = 3
        let lottery = Math.floor(Math.random()*5)
        if(mylottery==lottery){
            res('You won Lottery')
        }
        else{
            rej('Better Luck Next Time')
        }
    })
    luckyContext.then((result)=>{
        alert(result)
    }).catch((result)=>{
        alert(result)
    })
</script>
